<h1 class="mt-4">Funcoes</h1>

<label for="nome">Procurar Função</label>
<input class="form-control col-md-6" id="procurar" type="text" placeholder="Função" >
    
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary" routerLink="/funcoes/cadastro"> 
        <i class="fa fa-save"></i> Cadastrar Função</button>
    </div>

    <div class="container-fluid">        
<div class="table-responsive">
    <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
         <tbody>
            <tr *ngFor="let funcao of funcoes">
                <td>{{ funcao.nome }}</td>
                <td>
                    <i class="fas fa-edit" ></i>
                    <i class="fas fa-trash-alt"></i>
                </td> 
            </tr>
            </tbody>
    </table>
</div>
    </div>
