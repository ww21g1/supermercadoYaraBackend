<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
    

        <!-- CSS -->
        <link rel="stylesheet" href="css/produtos.css">

        <title>Mercado Vila Yara</title>
    </head>
    <body>
        <header >
            <nav >
                <div><img src="assets/logo.png" alt="Logo do supermercado Vila Yara" width="70" height="60" class="img"></img></div>
                <ul>           
                    <li><a class="menu" href="#">Categorias</a></li>
                    <li></li><a class="menu" href="#">Usuarios</a></li>
                    <li></li><a class="menu" href="#">Sair</a></li>
                </ul>  
            </nav>
        </header>

        
        <form >
            <h1>Produtos</h1>
            <div class="col-9">               
                <input type="text" class="form-control" placeholder="Pesquisar">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Exportar Inventário</button>
            </div>
        </form>

        <div class="botao">
            <button class="w-12 btn btn-sm btn-primary" id="cat" type="submit">Cadastrar Categoria</button>
            <button class="w-12 btn btn-sm btn-primary" id="prod" type="submit">Cadastrar Produto</button>
        </div>  
        
            <div class="container">       
                <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Descricao</th>
                    <th>Quantidade</th>
                    <th>Preco Uni</th>
                    <th>Imagens</th>
                    <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Arroz</td>
                    <td>Alimento</td>
                    <td>Arroz 5KG tipo A</td>
                    <td>4</td>
                    <td>20,00</td>
                    <td><img src="assets/arroz.jpg" alt="pacote arroz" width="40" height="40"></td>
                    <td>
                        <button class="w-20 btn btn-sm btn-primary" type="reset">Excluir</button>
                        <button class="w-20 btn btn-sm btn-primary" type="submit">Editar</button>
                    </td>
                    </tr>
                
                </tbody>
                </table>
            </div>
        

    </body>
</html>
